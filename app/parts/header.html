<header class="header" style="background-image: url(img/background1.png);">
	<div class="header__container container">
		<div class="header__content content">
			<div class="content__left left">
				<!-- name-site -->
				<div class="left__name-site name-site">charger</div>
				<!-- info-white -->
				<div class="left__info info-white">
					<div class="info-white__title title">
						<img src="img/logo.png" alt="" class="title__image">
						<div class="title__text">battery down?<span class="title__text-accent">no problem
								anymore!</span></div>
					</div>
					<p class="info-white__text">With Charger you can easily find a place nearby to charge your phone and
						charge yourself, say, with a cup of delicious coffee or whatever you wish at the moment.</p>
				</div>
				<!-- appstore -->
				<div class="left__appstore appstore">
					<img src="img/apple.png" alt="" class='appstore__image'>
					<div class="appstore__text-block">
						<div class="appstore__text">Soon on the</div>
						<div class="appstore__text-accent">App Store</div>
					</div>
				</div>
				<form action="#" name="newform" method="post" data-ms="main-popup" class="left__sign-up sign-up">
					<!-- input-transparent -->
					<div class="sign-up__input-email input-transparent input">
						<label for="email" class="input-transparent__label"
							data-label-value='Sign up for the release date:'>Sign up for the release date:</label>
						<input type="text" name='email' class="input-transparent__area req" placeholder="Your e-mail">
					</div>
					<!-- white-button -->
					<button type="submit" class="sign-up__send-button white-button">Notify me</button>
				</form>

			</div>
			<div class="content__right right">
				<img src="img/iphone-black.png" alt="" class="right__iphone-black">
				<img src="img/iphone-white.png" alt="" class="right__iphone-white">
			</div>
		</div>

	</div>
</header>
