<section class="nine-slide" style="background-image: url(img/background3.png);">
	<div class="nine-slide__container container">
		<div class="nine-slide__content content">
			<div class="content__left left">
				<div class="left__title">Contact Us</div>

				<form action="#" name="newform" method="post" data-ms="main-popup" class="left__form contact-form">
					<div class="contact-form__input input-nonborder input">
						<label for="text" class='input-transparent__label' data-label-value='&ensp;'> &ensp; </label>
						<input autocomplete="off" type="text" name='name' placeholder="Name"
							class="input-nonborder__area req">
					</div>
					<div class="contact-form__input input-nonborder input">
						<label for="email" class='input-transparent__label' data-label-value='&ensp;'>&ensp;</label>
						<input type="text" name='email' placeholder="E-mail" class="input-nonborder__area req">
					</div>
					<div class="contact-form__input input-nonborder input">
						<label for="text" class='input-transparent__label' data-label-value='&ensp;'>&ensp;</label>
						<textarea type="text" name="text" placeholder="Message" style="resize: none;"
							class="input-nonborder__area input-nonborder__area_textarea req"></textarea>
					</div>
					<!-- contact-button -->
					<button type="submit" class="contact-button contact-form__send-button">Send</button>
				</form>

			</div>
			<div class="content__right right">
				<div class="right__title">Keep in Touch</div>
				<div class="right__social social">
					<a href="#" class="social__item facebook">
						<object type="image/svg+xml" data="img/social/facebook2.svg" class="social__icon"></object>
						<div class="social__title">Facebook</div>
					</a>
					<a href="#" class="social__item twitter">
						<object type="image/svg+xml" data="img/social/twitter2.svg" class="social__icon"></object>
						<div class="social__title">Twitter</div>
					</a>
					<a href="#" class="social__item vk">
						<object type="image/svg+xml" data="img/social/vk2.svg" class="social__icon"></object>
						<div class="social__title">Vkontakte</div>
					</a>

				</div>
			</div>
		</div>
	</div>
</section>
